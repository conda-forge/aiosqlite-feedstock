{% set name = "aiosqlite" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4f02314a42db6722dc26f2a6119c64e3f05f141f57bbf2b1e1f9fd741b6d7fb8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - aiosqlite


about:
  home: https://github.com/jreese/aiosqlite
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'asyncio bridge to the standard sqlite3 module'
  description: |
    AsyncIO bridge to the standard sqlite3 module for Python 3.5+.
  dev_url: https://github.com/jreese/aiosqlite

extra:
  recipe-maintainers:
    - carlodri
